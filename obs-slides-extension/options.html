<!DOCTYPE html>
<html>

	<head>
		<title>OBS Slides Options</title>
	</head>

	<body>
		OBS WebSocket Server:<br />
		<input aria-label="OBS WebSocket Server" type="text" id="obs-server" />
		<br />
		<input aria-label="OBS WebSocket Password Enabled" type="checkbox" id="obs-password-on" />
		OBS WebSocket Password:<br />
		<input aria-label="OBS WebSocket Password" type="password" placeholder="(unchanged)" id="obs-password" />
		<br /><br />

		<div id="status"></div>
		<button id="save">Save</button>

		<script src="options.js"></script>
        
	</body>

</html>
